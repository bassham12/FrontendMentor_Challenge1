<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/body.css"/>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="navigation">
    <nav>
      <div class="logo-main-list">
        <span class="logo"><img src="./images/logo.svg"></span>
        <ul id="main-list-items" class="desktop">
          <li class="list-items dropdown" id="features"><a>Features</a><img src="./images/icon-arrow-down.svg"></li>
          <li class="list-items dropdown" id="company"><a>Company</a><img src="./images/icon-arrow-down.svg"></li>
          <li class="list-items"><a>Careers</a></li>
          <li class="list-items"><a>About</a></li>
        </ul>
      </div>
      <div class="login-register-list desktop">
        <ul>
          <li class="list-items" id="login"><a>Login</a></li>
          <li class="list-items" id="register"><a>Register</a></li>
        </ul>
        <img class="mobile" id="menu-open" src="./images/icon-menu.svg"  />
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="article">
      <h1 class="headline">Make<br />remote work</h1>
      <p class="headline-para">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="button" id="learn-more-btn">Learn more</button> 
    </div>
    <div class="hero">
      <img class="hero-image" src="./images/desktop/image-hero-desktop.png" alt="man working on a laptop" />
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
    Coded by <a href="https://github.com/bassham12/FrontendMentor_Challenge1">Samuel Bassham</a>.
  </div>


  <script src="./JS/main.js"></script>
</body>
</html>
